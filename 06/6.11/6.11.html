<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="styles.css">
    <title>6.11</title>
</head>
<body>
<table>
    <tr>
        <td class="fields-name">Операнд 1</td>
        <td class="fields-name">Дія</td>
        <td class="fields-name">Операнд 2</td>
        <td class="fields-name"></td>
        <td class="fields-name">Результат</td>
    </tr>
    <tr>
        <td><label for="operand1"></label><input type="text" id="operand1" name="operand1"></td>
        <td>
            <label for="action"></label><select id="action" required>
            <option value="" selected disabled>Оберіть дію</option>
            <option value="plus">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
            <option value="reminder">%</option>
            <option value="exponentiation">**</option>
        </select>
        </td>
        <td><label for="operand2"></label><input type="text" id="operand2" name="operand2"></td>
        <td>
            <button type="submit" id="button-result">=</button>
        </td>
        <td><label for="result"></label><input type="text" id="result" name="result" disabled></td>
    </tr>
</table>
