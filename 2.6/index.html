<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Таблиця</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="3">Один</th>
        <th rowspan="2">Два</th>
    </tr>
    <tr>
        <th>Три</th>
        <th>Чотири</th>
        <th>П'ять</th>
    </tr>
    <tr>
        <td>Шість</td>
        <td colspan="2">Сім</td>
        <td>Вісім</td>
    </tr>
    <tr>
        <td colspan="4">Дев'ять</td>
    </tr>

</table>
</body>
</html>
